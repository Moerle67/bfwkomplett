<!doctype html>
<html lang="de">

<head>
    <title>BFW Renningen</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <!-- place navbar here -->
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <a class="navbar-brand" href="https://www.bfw-schoemberg.de/standorte/stuttgart">BFW-Renningen</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Ausbildungsplan</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anwesenheit</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Verwaltung
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Teilnehmer</a></li>
                                <li><a class="dropdown-item" href="#">Gruppen</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" target="_blank" href="/admin/">Admin</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                    {% if user.is_authenticated %}
                        <form class="d-flex" id="logout">
                            <button class="btn btn-outline-success" type="submit">({{user}}) Abmelden</button>
                        </form>
                    {% else %}
                        <form class="d-flex" id="login">
                            {% csrf_token %}
                            <input class="form-control me-2" type="text" placeholder="Name" id="name" />
                            <input class="form-control me-2" type="password" placeholder="Passwort" id="password" />
                            <button class="btn btn-outline-success" type="submit">Anmelden</button>
                        </form>
                    {% endif %}
                </div>
        </div>
        </nav> <!-- Navigationsmenue -->
    </header>
    <main>
        <div class="container bg-body-tertiary ">
            {% block content %}
            <div class="row">
                <div class="col">
                    <h1>Gruppenverwaltung</h1>            
                </div>
            </div>
            {% endblock content %}
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="row bg-body-tertiary ">
                <div class="col text-center">
                    <h6>&copy; Moerlisoft 2025</h6>
                </div>
            </div>
        </div>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>    
    <script>
    $(document).ready(function () {
        $('#login').submit(function (event) {
            event.preventDefault();
            $.ajax({
                url: "login/",
                method: "POST",
                data: {
                    name: $('#name').val().trim(),
                    password: $('#password').val().trim(),
                    csrfmiddlewaretoken: '{{ csrf_token }}',
                },
                success: function(res) {
                    console.log(res.status);
                    if (res.status == "success") {
                        alert("Anmeldung erfolgreich.\nFenster wird neu geladen.");
                        window.location.reload();
                    } else {
                        alert("Anmeldung gescheitert.");
                    };
                },
                error: function(err) {

                },
            })
        });
        $('#logout').submit(function (event) {
            event.preventDefault();
            $.ajax({
                url: "logout/",
                method: "POST",
                data: {
                    csrfmiddlewaretoken: '{{ csrf_token }}',
                },
                success: function(res) {
                    window.location.reload();
                },
                error: function(err) {

                },
            })
        });
    });    
    </script>    
</body>

</html>
